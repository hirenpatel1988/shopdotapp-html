<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Create Account | Retailer Portal </title>
      <link
         rel="icon"
         href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>"
         />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap"
         rel="stylesheet"
         />
      <link media="all" rel="stylesheet" href="./css/vendor.min.css" />
      <link media="all" rel="stylesheet" href="./css/styles.min.css" />
      <link media="all" rel="stylesheet" href="./css/media.css" />
      <link media="all" rel="stylesheet" href="./css/ckeditor.css" />
   </head>
   <body>
      <div class="wrapper onbording">
         <main>
            <section>
               <div class="ob-head">
                  <img src="images/logo-png.png" alt="logo">
                  <h1>Create Your ShopDot Account</h1>
               </div>
               <div class="ob-body">
                  <div class="form-wrapper">
                     <form action="#" class="form" id="">
                        <div class="form-area">
                           <div class="form-group">
                              <div class="category-form-input">
                                 <div class="form-input">
                                    <input type="text" class="form-control" id="" placeholder="First name">
                                 </div>
                                 <div class="form-input">
                                    <input type="text" class="form-control" id="" placeholder="Last name">
                                 </div>
                              </div>
                              <div class="category-form-input">
                                 <div class="form-input">
                                    <input type="text" class="form-control" id="" placeholder="Email address">
                                 </div>
                              </div>
                              <div class="category-form-input">
                                 <div class="form-input form-password">
                                    <input type="text" class="form-control" id="" placeholder="Create password">
                                     <span class="pwd-indicator" style="display: none">Password is strong!</span>
                                    <a href="#">
                                       <svg class="icon-eye">
                                          <use xlink:href="images/sprite.svg#eye"></use>
                                       </svg>
                                    </a>
                                 </div>
                              </div>
                              <div class="check-box">
                                 <label for="check-b" class="checkbox">
                                    <input type="checkbox" name="check-b" id="check-b">
                                    <div class="checkbox-text"><span>By signing up for ShopDot, you are agreeing to our <a href="">Terms</a> and <a href="">Privacy Policy.</a></span></div>
                                 </label>
                              </div>
                              <div class="form-input mt-5">
                                 <a href="setting-getting-paid-bank_detail.html" class="button w-100 large">
                                    Sign Up
                                    <svg class="icon arrow-dir">
                                       <use xlink:href="images/sprite.svg#arrow-right"></use>
                                    </svg>
                                 </a>
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </section>
         </main>
      </div>
      <script src="./js/vendor.min.js" defer></script>
      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
         ></script>
      <script src="js/app.min.js" defer></script>
   </body>
</html>
