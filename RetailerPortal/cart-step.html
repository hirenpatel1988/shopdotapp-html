                        <li class="menu_item"><a href="#" class="menu_link">Orders</a></li>

                  </div>

                  <!--header actions-->

         <main class="content shopping-cart">

               <div class="products_content mw-100">
                  <div class="products_head">
                     <div class="breadcrumbs_wrap">
                        <ul class="breadcrumbs">
                           <li> <a href="#">Home</a></li>
                           <li> <span>Shopping Cart </span></li>

                     <div class="products_head-content">

                           <h1>Shopping Cart </h1>
                           <div class="number">5</div>
                        </div>
                     </div>
                  </div>
                  <div class="products_body">
                     <div class="content_area">
                        <div class="cart-information">
                           <div class="cart-left">
                              <div class="cl-data setting-section">
                                 <h2>Customer Name</h2>
                                 <div class="form-area">
                                    <div class="category-form-input">
                                       <div class="form-input">
                                          <label for="" class="form-label">First name</label>
                                          <input type="text" class="form-control" id="" placeholder="First name">
                                       </div>
                                       <div class="form-input">
                                          <label for="" class="form-label">Last name</label>
                                          <input type="text" class="form-control" id="" placeholder="Last name">
                                       </div>
                                    </div>
                                    <div class="form-input">
                                       <label for="" class="form-label">Phone number</label>
                                       <input type="text" class="form-control" id="" placeholder="9154651444">
                                    </div>
                                 </div>
                              </div>
                              <div class="cl-data setting-section pt-4">

                                 <div class="billing_info">
                                    <div class="form-area">
                                       <div class="form-input return_select-item">
                                          <div class="pe_radio active">
                                             <label for="radio-credit" class="radiobox radio-click">

                                                <div class="radiobox-text"><span>Ship to Store</span></div>
                                             </label>
                                             <div class="radio-data-info">
                                                <div class="form-input">
                                                   <label for="" class="form-label">Street Address 1</label>
                                                   <input type="text" class="form-control" id="" placeholder="3102 W Broadway Street">
                                                </div>
                                                <div class="form-input">
                                                   <label for="" class="form-label">Street Address 2</label>
                                                   <input type="text" class="form-control" id="" placeholder="Suite B">
                                                </div>
                                                <div class="category-form-input">
                                                   <div class="form-input">
                                                      <label for="" class="form-label">Country</label>
                                                      <select name="Country" id="country-list">
                                                         <option value="0">United States</option>
                                                         <option value="1">India</option>
                                                         <option value="1">Japan</option>
                                                      </select>
                                                   </div>
                                                   <div class="form-input">
                                                      <label for="" class="form-label">State</label>
                                                      <select name="State" id="state-list">
                                                         <option value="0">Montana</option>
                                                         <option value="1">Texas</option>
                                                         <option value="2">Ohio</option>
                                                      </select>
                                                   </div>
                                                </div>
                                                <div class="category-form-input mt-4 pb-4">
                                                   <div class="form-input">
                                                      <label for="" class="form-label">City</label>
                                                      <select name="Country" id="country-list">
                                                         <option value="0">United States</option>
                                                         <option value="1">India</option>
                                                         <option value="1">Japan</option>
                                                      </select>
                                                   </div>
                                                   <div class="form-input">
                                                      <label for="" class="form-label">ZIP</label>
                                                      <input type="text" class="form-control mb-0" id="" placeholder="59808">
                                                   </div>
                                                </div>
                                             </div>
                                          </div>
                                          <div class="pe_radio">
                                             <label for="radio-bank" class="radiobox radio-click">
                                                <input type="radio" name="radio-filter-billing" id="radio-bank">
                                                <div class="radiobox-text"><span>Ship to Customer</span>
                                                </div>
                                             </label>
                                             <div class="radio-data-info">
                                                <div class="form-input">
                                                   <label for="" class="form-label">Street Address 1</label>
                                                   <input type="text" class="form-control" id="" placeholder="3102 W Broadway Street">
                                                </div>
                                                <div class="form-input">
                                                   <label for="" class="form-label">Street Address 2</label>
                                                   <input type="text" class="form-control is-invalid" id="" placeholder="Suite B">
                                                   <small class="invalid-feedback">Please type correct email</small>
                                                </div>
                                                <div class="category-form-input">
                                                   <div class="form-input">
                                                      <label for="" class="form-label">Country</label>
                                                      <select name="Country" id="country-list">
                                                         <option value="0">United States</option>
                                                         <option value="1">India</option>
                                                         <option value="1">Japan</option>
                                                      </select>
                                                   </div>
                                                   <div class="form-input">
                                                      <label for="" class="form-label">State</label>
                                                      <select name="State" id="state-list">
                                                         <option value="0">Montana</option>
                                                         <option value="1">Texas</option>
                                                         <option value="2">Ohio</option>
                                                      </select>
                                                   </div>
                                                </div>
                                                <div class="category-form-input mt-4">
                                                   <div class="form-input">
                                                      <label for="" class="form-label">City</label>
                                                      <select name="Country" id="country-list">
                                                         <option value="0">United States</option>
                                                         <option value="1">India</option>
                                                         <option value="1">Japan</option>
                                                      </select>
                                                   </div>
                                                   <div class="form-input">
                                                      <label for="" class="form-label">ZIP</label>
                                                      <input type="text" class="form-control mb-0" id="" placeholder="59808">
                                                   </div>
                                                </div>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="cart-right">
                              <div class="cr-data">
                                 <h2>Order Summary <span>5 Items</span></h2>
                                 <div class="order-summary">
                                    <div class="order-item">
                                       <label>Subtotal</label>
                                       <span>$17,932.00</span>
                                    </div>
                                    <div class="order-item">
                                       <label>Total Shipping</label>
                                       <span>$62.00</span>
                                    </div>
                                    <div class="order-item order-total">
                                       <label>Total</label>
                                       <span>$17,994.00
                                       </span>
                                    </div>
                                 </div>
                                 <button class="button">Place Order</button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>

      <script src="./js/vendor.min.js" defer></script>
      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
         ></script>
      <script>
         jQuery(function(){
            var j = jQuery; //Just a variable for using jQuery without conflicts
            var addInput = '#qty'; //This is the id of the input you are changing
            var n = 1; //n is equal to 1
         
            //Set default value to n (n = 1)
            j(addInput).val(n);
         
            //On click add 1 to n
            j('.plus').on('click', function(){
              j(addInput).val(++n);
            })
         
            j('.min').on('click', function(){
              //If n is bigger or equal to 1 subtract 1 from n
              if (n >= 1) {
                j(addInput).val(--n);
              } else {
                //Otherwise do nothing
              }
            });
          });
      </script>
      <script src="js/app.min.js" defer></script>
   </body>
