<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Create Account | Retailer Portal </title>
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap"
         rel="stylesheet"
         />
      <link media="all" rel="stylesheet" href="./css/vendor.min.css" />
      <link media="all" rel="stylesheet" href="./css/styles.min.css" />
      <link media="all" rel="stylesheet" href="./css/media.css" />
      <link media="all" rel="stylesheet" href="./css/ckeditor.css" />
   </head>
   <body>
      <div class="wrapper onbording">
         <main>
            <section>
               <div class="ob-head">
                  <img src="images/logo-png.png" alt="logo">
                  <h1>Create Your ShopDot Account</h1>
               </div>
               <div class="ob-body">
                  <div class="form-wrapper">
                     <form action="#" class="form" id="">
                        <div class="form-area">
                           <div class="form-group">
                              <div class="category-form-input">
                                 <div class="form-input">
                                    <input type="text" class="form-control" id="" placeholder="First name*">
                                 </div>
                                 <div class="form-input">
                                    <input type="text" class="form-control" id="" placeholder="Last name*">
                                 </div>
                              </div>
                              <div class="category-form-input">
                                 <div class="form-input">
                                    <input type="text" class="form-control is-invalid" id="" placeholder="Email address*">
                                     <small class="invalid-feedback">Email address must be in correct format</small>
<!--                                     <small class="invalid-feedback">Email address is already registered. Please try again</small>-->
                                 </div>
                              </div>
                              <div class="category-form-input">
                                 <div class="form-input form-password">
                                    <input type="password" class="form-control" id="password" placeholder="Create password*">
<!--
                                    <input type="text" class="form-control is-invalid" id="" placeholder="Create password">
                                     <small class="invalid-feedback">Must be at least 8 characters. Should have at least 1 numeric character and 1 special character</small>
-->
                                     <span class="pwd-indicator" style="display: none">Password is strong!</span>
                                    <a href="#" onclick="PwdFunction()">
                                       <svg class="icon-eye">
                                          <use xlink:href="images/sprite.svg#eye"></use>
                                       </svg>
                                    </a>
                                 </div>
                              </div>
                              <div class="check-box">
                                 <label for="check-b" class="checkbox">
                                    <input type="checkbox" name="check-b" id="check-b">
                                    <div class="checkbox-text"><span>By signing up for ShopDot, you are agreeing to our <a href="ShopDot-Online-Business-Services-Agreement-09-01-2022.pdf" target="_blank">Terms</a> and <a href="ShopDot-Privacy-Policy-09.01.2022.pdf" target="_blank">Privacy Policy.</a></span></div>
                                 </label>
                              </div>
                              <div class="form-input mt-5">
                                 <a href="onboarding-verify_email.html" class="button w-100 large">
                                    Sign Up
                                 </a>
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </section>
         </main>
      </div>
      <script src="./js/vendor.min.js" defer></script>
      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
         ></script>
      <script src="js/app.min.js" defer></script>
       <script>
        function PwdFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
   </body>
</html>
