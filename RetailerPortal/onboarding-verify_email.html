<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Verify Email | Retailer Portal </title>
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap"
         rel="stylesheet"
         />
      <link media="all" rel="stylesheet" href="./css/vendor.min.css" />
      <link media="all" rel="stylesheet" href="./css/styles.min.css" />
      <link media="all" rel="stylesheet" href="./css/media.css" />
      <link media="all" rel="stylesheet" href="./css/ckeditor.css" />
   </head>
   <body>
      <div class="wrapper onbording">
         <main>
            <section>
               <div class="ob-head">
                  <img src="images/logo-png.png" alt="logo">
                  <h1>Create Your ShopDot Account</h1>
               </div>
               <div class="ob-body">
                  <div class="form-wrapper">
                     <form action="#" class="form" id="">
                        <div class="form-area">
                           <div class="form-group verify_email">
                               <div class="verify-title">
                                <svg class="icon-mail">
                                          <use xlink:href="images/sprite.svg#verify-mail"></use>
                                       </svg>
                                   <h2>Verify Your Email</h2>
                               </div>
                              <p>You will need to verify your email to complete sign up. An email has been sent to your email address with a link to verify your account.</p>
                             
                              
                              
                              <div class="form-input mt-5">
                                 <a href="onboarding-personalize.html" class="button w-100 large">
                                    Resend Verification Email
                                 </a>
                              </div>
                               <div class="form-input mt-4">
                                <a href="onboarding-personalize.html" class="link-text">Use a different email address to sign up</a>
                               </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </section>
         </main>
      </div>
      <script src="./js/vendor.min.js" defer></script>
      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
         ></script>
      <script src="js/app.min.js" defer></script>
   </body>
</html>
