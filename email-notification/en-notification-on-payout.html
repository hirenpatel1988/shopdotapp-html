<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Email Notification: Notification on Payout</title>
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="images/favicon.ico" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
      <div class="order-recipt">
         <div class="container">
            <div class="card">
               <div class="card-header">
                  <img src="images/logo.png" alt="shopdot logo" class="logo" />
               </div>
               <div class="card-body">
                  <div class="table-responsive-sm">
                     <table>
                        <tbody>
                           <tr>
                              <td class="left">
                                  <p>Hi <span>{Brand Name},</span></p>
                                  <p>We have processed your weekly payout for the billing period: <span>{payout billing period}</span> </p>
                                 
                                 <p>Should you have any questions regarding your payout, please contact <a href="mailto:support@shopdotapp.com">support@shopdotapp.com</a>.</p>
                                  <p class="mt">[Attached Payout History in CSV]</p>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
