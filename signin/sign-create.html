<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopDot - Entry page</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link media="all" rel="stylesheet" href="./css/vendor.min.css">
  <link media="all" rel="stylesheet" href="./css/styles.min.css">
</head>


<body class="sign-page">
<div class="wrapper">
  <header class="header">

    <div class="container header-container">
      <div class="text-center">
        <h1>Create New Password</h1>
      </div>
    </div>

    <div class="header__logo">
      <picture><img src="images/logos/logo-main.png" alt="Shop Dot"></picture>
    </div>

  </header>

  <main class="content">
    <section class="section sign sign-@@cls">
      <div class="container">
        <div class="sign__content">
          

          

          

          
          <div class="info-window">
            <div class="info-window__text">
              <p>You can now create a new password.</p>
            </div>
            <div class="info-window__icon">
              <svg class="icon">
                <use xlink:href="images/sprite.svg#icon-lock"></use>
              </svg>
            </div>
          </div>

          <form action="#" class="sign__form form">
            <div class="form__field form__field--floating-label">
              <input class="password" type="password" name="password-new" id="password-new" placeholder="Create password" required>
              <label for="password-new">Create new password</label>
              <!--for show password-message add class 'show'-->
              <div class="password-message">Password is <span>strong!</span></div>
              <span class="password-show"></span>
            </div>
            <div class="form__field form__field--floating-label">
              <input class="password" type="password" name="password-confirm" id="password-confirm" placeholder="Create password" required>
              <label for="password-confirm">Repeat password</label>
              <!--for show password-message add class 'show'-->
              <div class="password-message">Password matches!</div>
              <span class="password-show"></span>
            </div>
            <div class="form__field buttons">
              <!--disabled by default, remove it when do validation-->
              <button type="submit" class="button" disabled>Create</button>
            </div>
          </form>
          

          
        </div>
      </div>
    </section>

  </main>
  <footer class="footer"></footer>
</div>

<script src="./js/vendor.min.js" defer></script>
<script src="./js/app.min.js" defer></script>

</body>

</html>
