<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopDot - Entry page</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link media="all" rel="stylesheet" href="./css/vendor.min.css">
  <link media="all" rel="stylesheet" href="./css/styles.min.css">
</head>


<body class="retailer-page">
<div class="wrapper">
  <header class="header">

    <div class="container header-container">
      <div class="text-center">
        <h1>Info</h1>
      </div>
    </div>

    <div class="header__logo">
      <picture><img src="images/logos/logo-main.png" alt="Shop Dot"></picture>
    </div>

  </header>

  <main class="content">
    <section class="section subheader">
      <div class="container subheader-container">

        <div class="steps">
          <!--To highlight current step add class 'active'-->
          <!--To highlight done step add class 'done'-->
          <!--To highlight process step (if need, for example: invite brands step) add class 'process'-->
          <div class="step active">Info</div>
          <div class="step ">Content type</div>
          <div class="step ">Values</div>
          <div class="step ">Connect Shop</div>
          <div class="step ">Invite Brands</div>
        </div>
      </div>
    </section>

    <section class="section primary primary-info">
      <div class="container primary-container">
        <div class="primary__content">
          
          <div class="text-message text-center">
            <p>Provide your social media handles so that brands can learn more about you. </p>
          </div>
          <form action="#" class="primary__form form">
            <div class="form__socials">
              <div class="form__social facebook">
                <input type="text" name="facebook" id="facebook" placeholder="@facebook">
                <label class="form__social-label" for="facebook">
                  <svg class="icon">
                    <use xlink:href="images/sprite.svg#facebook"></use>
                  </svg>
                </label>

              </div>
              <div class="form__social youtube">
                <input type="text" name="youtube" id="youtube" placeholder="@youtube">
                <label class="form__social-label" for="youtube">
                  <svg class="icon">
                    <use xlink:href="images/sprite.svg#youtube"></use>
                  </svg>
                </label>
              </div>
              <div class="form__social instagram">
                <input type="text" name="instagram" id="instagram" placeholder="@instagram">
                <label class="form__social-label" for="instagram">
                  <svg class="icon">
                    <use xlink:href="images/sprite.svg#instagram"></use>
                  </svg>
                </label>
              </div>
              <div class="form__social twitter">
                <input type="text" name="twitter" id="twitter" placeholder="@twitter">
                <label class="form__social-label" for="twitter">
                  <svg class="icon">
                    <use xlink:href="images/sprite.svg#twitter"></use>
                  </svg>
                </label>
              </div>

              
            </div>
            <div class="form__social-add">
              <button class="add-social button button-light">
                <svg class="icon">
                  <use xlink:href="images/sprite.svg#icon-add"></use>
                </svg>
                <span class="txt">Add social media</span>
              </button>
            </div>
            <div class="form__field buttons">
              <button type="submit" class="button" >Next</button>
            </div>
          </form>
          

          

          

          

          

          
        </div>
      </div>
    </section>

  </main>
  <footer class="footer"></footer>
</div>

<script src="./js/vendor.min.js" defer></script>
<script src="./js/app.min.js" defer></script>

</body>

</html>
