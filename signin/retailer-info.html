<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopDot - Entry page</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link media="all" rel="stylesheet" href="./css/vendor.min.css">
  <link media="all" rel="stylesheet" href="./css/styles.min.css">
</head>


<body class="retailer-page">
<div class="wrapper">
  <header class="header">

    <div class="container header-container">
      <div class="text-center">
        <h1>Info</h1>
      </div>
    </div>

    <div class="header__logo">
      <picture><img src="images/logos/logo-main.png" alt="Shop Dot"></picture>
    </div>

  </header>

  <main class="content">
    <section class="section subheader">
      <div class="container subheader-container">

        <div class="steps">
          <!--To highlight current step add class 'active'-->
          <!--To highlight done step add class 'done'-->
          <!--To highlight process step (if need, for example: invite brands step) add class 'process'-->
          <div class="step active">Info</div>
          <div class="step ">Category</div>
          <div class="step ">Values</div>
          <div class="step ">Connect Shop</div>
          <div class="step ">Invite Brands</div>
        </div>
      </div>
    </section>

    <section class="section primary primary-info">
      <div class="container primary-container">
        <div class="primary__content">
          
          <div class="text-message text-center">
            <p>Hi Jane, welcome aboard. Can you tell us more about you and your business? </p>
          </div>
          <form action="#" class="primary__form form">
            <div class="form__field form__field--floating-label">
              <input type="text" name="b-name" id="b-name" placeholder="Business name" required>
              <label for="b-name">Business name</label>
            </div>
            <div class="form__field form__field--floating-label">
              <input type="text" name="website" id="website" placeholder="Business name" required>
              <label for="website">Website address</label>
            </div>
            <div class="form__field">
              <div class="form-label">What eCommmerce hosting platform do you use?</div>
              <!--style: --i: n; => grid-size -->
              <div class="radios radios--bordered" style="--i: 3">
                <div class="radio">
                  <label for="platform-shopify">
                    <input type="radio" name="platform" id="platform-shopify" required>
                    <span class="radio-text">Shopify</span>
                  </label>
                </div>
                <div class="radio">
                  <label for="platform-woocommerce">
                    <input type="radio" name="platform" id="platform-woocommerce" required>
                    <span class="radio-text">WooCommerce</span>
                  </label>
                </div>
                <div class="radio">
                  <label for="platform-bigcommerce">
                    <input type="radio" name="platform" id="platform-bigcommerce" required>
                    <span class="radio-text">BigCommerce</span>
                  </label>
                </div>
                <div class="radio">
                  <label for="platform-magento">
                    <input type="radio" name="platform" id="platform-magento" required>
                    <span class="radio-text">Magento</span>
                  </label>
                </div>
                <div class="radio">
                  <label for="platform-wix">
                    <input type="radio" name="platform" id="platform-wix" required>
                    <span class="radio-text">Wix</span>
                  </label>
                </div>
                <div class="radio">
                  <label for="platform-other">
                    <input type="radio" name="platform" id="platform-other" required>
                    <span class="radio-text">Other</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form__field buttons">
              <button type="submit" class="button">Next</button>
            </div>
          </form>
          

          

          

          

          

          

          

          
        </div>
      </div>
    </section>

  </main>
  <footer class="footer"></footer>
</div>

<script src="./js/vendor.min.js" defer></script>
<script src="./js/app.min.js" defer></script>

</body>

</html>
