<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopDot - Entry page</title>
 <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link media="all" rel="stylesheet" href="./css/vendor.min.css">
  <link media="all" rel="stylesheet" href="./css/styles.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.js"></script>
  <script src="../js/script.js"></script>
</head>


<body class="retailer-page">
<div class="wrapper">
  <header class="header">

    <div class="container header-container">
      <div class="text-center">
        <h1>Category</h1>
      </div>
    </div>

    <div class="header__logo">
      <picture><img src="images/logos/logo-main.png" alt="Shop Dot"></picture>
    </div>

  </header>

  <main class="content">
    <section class="section info-bar">
      <div class="container info-bar-container">
        <!--For store type we have 5 icons from design file-->
        <!--1. store-type-brik-and-mortar-->
        <!--2. store-type-marketplace-->
        <!--3. store-type-online-only-->
        <!--4. store-type-other-store-->
        <!--5. store-type-popup-->

        
        <div class="info-bar__item business-name">
          <div class="info-bar__icon">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#store-type-brik-and-mortar"></use>
            </svg>
          </div>
          <div class="info-bar__text">
            <p>Janeâ€™s Cottage</p>
          </div>
        </div>
        

        
        <div class="info-bar__item interactions">
          <div class="info-bar__text">
            <p>Face-to-face, +2</p>
          </div>
        </div>
        

        

        
      </div>
    </section>

    <section class="section subheader">
      <div class="container subheader-container">

        <div class="steps">
          <!--To highlight current step add class 'active'-->
          <!--To highlight done step add class 'done'-->
          <!--To highlight process step (if need, for example: invite brands step) add class 'process'-->
          <div class="step done">Info</div>
          <div class="step active">Category</div>
          <div class="step ">Values</div>
          <div class="step ">Connect Shop</div>
          <div class="step ">Invite Brands</div>
        </div>
      </div>
    </section>

    <section class="section primary primary-info">
      <div class="container primary-container">
        <div class="primary__content">
          

          

          

          
          <div class="text-message text-center">
            <p>Please pick the best category for your shop.</p>
          </div>
          <form action="#" class="primary__form primary__form--wide no-bg form">
            <div class="form__categories categories">
              <div class="category">
                <input type="radio" name="category" id="category-1">
                <label for="category-1">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-apparel-boutique"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Apparel Boutique
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-2">
                <label for="category-2">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-book-store"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Book Store
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-3">
                <label for="category-3">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-bakery-or-cofee-shop"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Bakery or Coffee Shop
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-4">
                <label for="category-4">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-electronics"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Electronics
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-5">
                <label for="category-5">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-fintess-or-yoga-studio"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Fitness or Yoga Studio
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-6">
                <label for="category-6">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-florist-or-garden-store"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Florist or Garden Store
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-7">
                <label for="category-7">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-footwear"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Footwear
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-8">
                <label for="category-8">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-furniture-store"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Furniture Store
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-9">
                <label for="category-9">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-gift-store"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Gift Store
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-10">
                <label for="category-10">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-kids-or-toy-store"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Kids or Toy Store
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-11">
                <label for="category-11">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-medical-office"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Medical Office
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-12">
                <label for="category-12">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-musical-instruments"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Musical Instruments
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-13">
                <label for="category-13">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-pet-store"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Pet Store
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-14">
                <label for="category-14">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-pharmacy"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Pharmacy
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-15">
                <label for="category-15">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-spa-or-salon"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Spa or Salon
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-16">
                <label for="category-16">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-sporting-and-outdoor"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Sporting and Outdoor
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-17">
                <label for="category-17">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-stationeries-store"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Stationeries Store
                  </span>
                </label>
              </div>

              <div class="category">
                <input type="radio" name="category" id="category-18">
                <label for="category-18">
                  <span class="category__icon">
                    <svg class="icon">
                      <use xlink:href="images/sprite.svg#category-other"></use>
                    </svg>
                  </span>
                  <span class="category__text">
                    Other
                  </span>
                </label>
              </div>
            </div>
            <div class="form__field buttons">
              <button type="submit" class="button">Next</button>
            </div>
          </form>
          

          

          

          

          
        </div>
      </div>
    </section>

  </main>
  <footer class="footer"></footer>
</div>

<script src="./js/vendor.min.js" defer></script>
<script src="./js/app.min.js" defer></script>

</body>

</html>
