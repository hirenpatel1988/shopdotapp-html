<body class="sign-page">
<div class="wrapper">
  <header class="header">

    <div class="container header-container">
      <div class="text-center">
        <h1>Forgot Password</h1>
      </div>
    </div>

    <div class="header__logo">
      <picture><img src="images/logos/logo-main.png" alt="Shop Dot"></picture>
    </div>

  </header>

  <main class="content">
    <section class="section sign sign-@@cls">
      <div class="container">
        <div class="sign__content">
          

          



          <form action="#" class="sign__form form">
            <div class="form__field form__field--floating-label">
                                <input value="" type="email" name="email" id="email" placeholder="Email address" required="" class="invalid">
                                <label for="email">E-Mail Address</label>
                            </div>
           
            <div class="form__field buttons">
              <!--disabled by default, remove it when do validation-->
              <button type="submit" class="button">Send Password Reset Link</button>
            </div>
          </form>
          

          
        </div>
      </div>
    </section>

  </main>
  <footer class="footer"></footer>
