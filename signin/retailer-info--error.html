<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopDot - Entry page</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link media="all" rel="stylesheet" href="./css/vendor.min.css">
  <link media="all" rel="stylesheet" href="./css/styles.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.js"></script>
  <script src="../js/script.js"></script>
</head>


<body class="retailer-page">
<div class="wrapper">
  <header class="header">

    <div class="container header-container">
      <div class="text-center">
        <h1>Info</h1>
      </div>
    </div>

    <div class="header__logo">
      <picture><img src="images/logos/logo-main.png" alt="Shop Dot"></picture>
    </div>

  </header>

  <main class="content">
    <section class="section subheader">
      <div class="container subheader-container">

        <div class="steps">
          <!--To highlight current step add class 'active'-->
          <!--To highlight done step add class 'done'-->
          <!--To highlight process step (if need, for example: invite brands step) add class 'process'-->
          <div class="step active">Info</div>
          <div class="step ">Category</div>
          <div class="step ">Values</div>
          <div class="step ">Connect Shop</div>
          <div class="step ">Invite Brands</div>
        </div>
      </div>
    </section>

    <section class="section primary primary-info">
      <div class="container primary-container">
        <div class="primary__content">
          

          
          <div class="info-window">
            <div class="info-window__text">
              <p>We currently only support Shopify. Our support team will be in touch with you shortly to learn more about
                your integration needs.</p>
            </div>
            <div class="info-window__icon">
              <svg class="icon yellow">
                <use xlink:href="images/sprite.svg#icon-traffic-sign"></use>
              </svg>
            </div>
          </div>
          <div class="primary__text">
            <a href="#" class="button button-primary">Back to ShopDotApp.com</a>
          </div>
          

          

          

          

          

          

          
        </div>
      </div>
    </section>

  </main>
  <footer class="footer"></footer>
</div>

<script src="./js/vendor.min.js" defer></script>
<script src="./js/app.min.js" defer></script>

</body>

</html>
