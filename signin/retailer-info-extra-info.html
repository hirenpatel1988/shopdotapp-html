<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopDot - Entry page</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link media="all" rel="stylesheet" href="./css/vendor.min.css">
  <link media="all" rel="stylesheet" href="./css/styles.min.css">
</head>


<body class="retailer-page">
<div class="wrapper">
  <header class="header">

    <div class="container header-container">
      <div class="text-center">
        <h1>Info</h1>
      </div>
    </div>

    <div class="header__logo">
      <picture><img src="images/logos/logo-main.png" alt="Shop Dot"></picture>
    </div>

  </header>

  <main class="content">
    <section class="section info-bar">
      <div class="container info-bar-container">
        <!--For store type we have 5 icons from design file-->
        <!--1. store-type-brik-and-mortar-->
        <!--2. store-type-marketplace-->
        <!--3. store-type-online-only-->
        <!--4. store-type-other-store-->
        <!--5. store-type-popup-->

        
        <div class="info-bar__item business-name">
          <div class="info-bar__icon">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#store-type-brik-and-mortar"></use>
            </svg>
          </div>
          <div class="info-bar__text">
            <p>Janeâ€™s Cottage</p>
          </div>
        </div>
        

        

        

        
      </div>
    </section>

    <section class="section subheader">
      <div class="container subheader-container">

        <div class="steps">
          <!--To highlight current step add class 'active'-->
          <!--To highlight done step add class 'done'-->
          <!--To highlight process step (if need, for example: invite brands step) add class 'process'-->
          <div class="step active">Info</div>
          <div class="step ">Category</div>
          <div class="step ">Values</div>
          <div class="step ">Connect Shop</div>
          <div class="step ">Invite Brands</div>
        </div>
      </div>
    </section>

    <section class="section primary primary-info">
      <div class="container primary-container">
        <div class="primary__content">
          

          

          
          <form action="#" class="primary__form form">
            <div class="form__field">
              <div class="form-label">How do you interact with your customers? (Check all that apply)</div>
              <!--style: --i: n; => grid-size -->
              <div class="checkboxes checkboxes--bordered" style="--i: 2">
                <div class="checkbox">
                  <label for="interact-1">
                    <input type="checkbox" name="interact" id="interact-1" required>
                    <span class="checkbox-text">Face-to-face (i.e. in store or pop-up events)</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="interact-2">
                    <input type="checkbox" name="interact" id="interact-2" required>
                    <span class="checkbox-text">Email</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="interact-3">
                    <input type="checkbox" name="interact" id="interact-3" required>
                    <span class="checkbox-text">Facebook</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="interact-4">
                    <input type="checkbox" name="interact" id="interact-4" required>
                    <span class="checkbox-text">Instagram</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="interact-5">
                    <input type="checkbox" name="interact" id="interact-5" required>
                    <span class="checkbox-text">Twitter</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="interact-6">
                    <input type="checkbox" name="interact" id="interact-6" required>
                    <span class="checkbox-text">Other</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form__field">
              <div class="form-label">How do you find new brands? (Check all that apply)</div>
              <!--style: --i: n; => grid-size -->
              <div class="checkboxes checkboxes--bordered" style="--i: 3">
                <div class="checkbox">
                  <label for="find-1">
                    <input type="checkbox" name="find" id="find-1" required>
                    <span class="checkbox-text">Trade show</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="find-2">
                    <input type="checkbox" name="find" id="find-2" required>
                    <span class="checkbox-text">Social media</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="find-3">
                    <input type="checkbox" name="find" id="find-3" required>
                    <span class="checkbox-text">Online</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="find-4">
                    <input type="checkbox" name="find" id="find-4" required>
                    <span class="checkbox-text">Word-of-mouth</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="find-5">
                    <input type="checkbox" name="find" id="find-5" required>
                    <span class="checkbox-text">Sales Reps</span>
                  </label>
                </div>
                <div class="checkbox">
                  <label for="find-6">
                    <input type="checkbox" name="find" id="find-6" required>
                    <span class="checkbox-text">Other</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form__field buttons">
              <button type="submit" class="button">Next</button>
            </div>
          </form>
          

          

          

          

          

          
        </div>
      </div>
    </section>

  </main>
  <footer class="footer"></footer>
</div>

<script src="./js/vendor.min.js" defer></script>
<script src="./js/app.min.js" defer></script>

</body>

</html>
