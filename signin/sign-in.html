<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopDot - Entry page</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link media="all" rel="stylesheet" href="./css/vendor.min.css">
  <link media="all" rel="stylesheet" href="./css/styles.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.js"></script>

</head>


<body class="sign-page">
  <div class="wrapper">
    <header class="header">
        
      <div class="header__logo">
          
        <picture><img src="images/logos/logo-main.png" alt="Shop Dot"></picture>
      </div>

    </header>

    <main class="content">
      <section class="section sign sign-@@cls">
        <div class="container">
          <div class="sign__content">
            <form class="sign__form form" onsubmit="return false;">
              <!-- <div class="form__field form__field--floating-label">
                <input type="email" name="email" id="email" placeholder="Email address" required>
                <label for="email">Email address</label>
              </div> -->
              <div class="form__field form__field--floating-label">
                <input class="password" type="password" name="password" id="password" placeholder="Create password"
                  required>
                <label for="password">Enter password</label>
                <!--for show password-message add class 'show'-->
               
                <span class="password-show"></span>
              </div>
              <div class="form__field buttons">
                <!--disabled by default, remove it when do validation-->
                <button type="submit" class="button" onclick="handleLogin()">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer"></footer>
  </div>

  <script src="./js/vendor.min.js" defer></script>
  <script src="./js/app.min.js" defer></script>
  <script>
    const handleLogin = async () => {
      const pass = document.getElementById('password').value;
      if (pass && pass.trim().length > 0) {
        const bcrypt = dcodeIO.bcrypt;
        const salt = bcrypt.genSaltSync(10);
        /** Encrypt password */
        const passHash = await bcrypt.hash(pass, salt);
        const obj = {
          pass: passHash
        }
        sessionStorage.setItem('shopdotAdmin', JSON.stringify(obj))
        window.location.href = "http://vadgamachetan.com/shopdot/";
      } else {
        alert("Password is required")
      }
    }
  </script>

</body>

</html>
