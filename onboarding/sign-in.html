<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sign In </title>
      <link
         rel="icon"
         href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>"
         />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap"
         rel="stylesheet"
         />
      <link media="all" rel="stylesheet" href="./css/vendor.min.css" />
      <link media="all" rel="stylesheet" href="./css/styles.min.css" />
      <link media="all" rel="stylesheet" href="./css/media.css" />
   </head>
   <body>
      <div class="wrapper onbording">
         <main>
            <section>
               <div class="ob-head">
                  <img src="http://vadgamachetan.com/shopdot/email-notification/logo.png" class="logo-round" alt="logo">
                  <h1>Sign In</h1>
               </div>
               <div class="ob-body">
                  <div class="form-wrapper">
                     <form action="#" class="form" id="">
                        <div class="form-area">
                           <div class="form-group">
                             
                              <div class="category-form-input">
                                 <div class="form-input">
                                    <input type="text" class="form-control is-invalid" id="" placeholder="Email address">
                                     <small class="invalid-feedback">Email address must be in correct format</small>
<!--                                     <small class="invalid-feedback">Email address is already registered. Please try again</small>-->
                                 </div>
                              </div>
                              <div class="category-form-input mb-4">
                                 <div class="form-input">
                                    <input type="password" class="form-control password mb-0" id="password" placeholder="Create password">
<!--                                     <span class="pwd-indicator">Password is strong!</span>-->
                                   <span class="password-show"></span>
                                 </div>
                              </div>
                               
                              <div class="form-input text-left">
                                <a href="forgot-password.html">Forgot Password</a>
                               </div>
                              
                             <div class="form-input mt-5 ">
                                 <a href="onboarding-verify_email.html" class="button w-100 large">
                                    Sign In
                                 </a>
                              </div>
                               
                                <div class="form-input mt-4">
                               <small>Don't have a ShopDot account? Register <a href="onboarding-create_account.html">here</a></small>
                               </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </section>
         </main>
      </div>
      <script src="./js/vendor.min.js" defer></script>
      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
         ></script>
      <script src="js/app.min.js" defer></script>
       <script>
        function PwdFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
   </body>
</html>
